# lowlevel controller
llc_config_file:
  src/unitree_lowlevel/config/go2.yaml

clip_final_tau: false

# TorchScript policy for C++ inference
policy:
  # backend: libtorch
  # model_path: src/legged_rl_deploy/policies/go2_velocity-unitree.pt
  backend: ort
  model_path: src/legged_rl_deploy/policies/go2_velocity-unitree.onnx
  input_dim: 45
  output_dim: 12
  policy_dt: 0.02
  joint_ids_map: [3, 0, 9, 6, 4, 1, 10, 7, 5, 2, 11, 8]
  stiffness: [25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0]
  damping: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
  commands: 
    base_velocity:
      process_order: [clip]
      min: [-1.0, -0.4, -1.0]
      max: [1.0, 0.4, 1.0]
  actions:
    JointPositionAction:
      process_order: [scale, offset, clip]
      min: -100.0
      max: 100.0
      scale: 0.25
      offset: [0.1, -0.1, 0.1, -0.1, 0.8, 0.8, 1.0, 1.0, -1.5, -1.5, -1.5, -1.5]
  observations:
    stack:
      length: 1
      order: newest_first
    terms:
      base_ang_vel_B:
        process_order: [clip, scale]
        min: -100.0
        max: 100.0
        scale: [0.2, 0.2, 0.2]
      projected_gravity:
        process_order: [clip, scale]
        min: -100.0
        max: 100.0
        scale: [1.0, 1.0, 1.0]
      velocity_commands:
        process_order: [clip, scale]
        min: -100.0
        max: 100.0
        scale: [1.0, 1.0, 1.0]
      joint_pos:
        process_order: [offset, clip, scale]
        min: -100.0
        max: 100.0
        scale: 1.0
        offset: [-0.1, 0.1, -0.1, 0.1, -0.8, -0.8, -1.0, -1.0, 1.5, 1.5, 1.5, 1.5]
      joint_vel:
        process_order: [clip, scale]
        min: -100.0
        max: 100.0
        scale: [0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05, 0.05]
      last_action:
